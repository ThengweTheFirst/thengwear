<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkout-contianer">
        <h1>Checkout</h1>
        <h4>Shipping Information</h4>
            <form action="https://www.example.com/checkout" method="post">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="shipping_address" placeholder="Shipping Address">
                <input type="text" name="phone_number" placeholder="Phone Number">
                <input type="text" name="credit_card_information" placeholder="Credit Card Information">
                <input type="submit" value="Submit">
            </form>
            <button type="submit" class="checkout-button">Place Order</button>

            <footer>
                <p>&copy; 2023 Thengwe Clothing</p>
            </footer>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
